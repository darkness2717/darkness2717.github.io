<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表单</title>
<style type="text/css">
	label{
	display: inline-block;
	width: 60px;
	text-align: justify;
	text-align-last: justify;
	margin-right: 10px;
}
</style>
</head>

<body>
	<div align="center">
		<form action="./demo1" id="myForm"  method="get">
			<div>
			<label>姓名</label>
			<input type="text" placeholder="请输入姓名" name="name">		
			</div><br>
			<div>
			<label>学号</label>
			<input type="text" placeholder="请输入学号" name="sno">		
			</div><br>
		     <div>
		         <input type="submit" value="提交">
		         <input type="button" value="重置表单" onclick="document.getElementById('myForm').reset()">
		     </div>	
		</form>
	</div>
</body>

</html>
